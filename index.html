<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Air Quality</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <script
      type="application/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/vue"
    ></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script type="application/javascript" src="scripts/app.js"></script>
  </head>
  <body onload="Init()">
    <div id="app">
      <div id="map1-container" class="map-container">
        <div id="map" class="map"></div>
        <input id="search" type="text" v-model="map1.latitude" @change="updateMap1()">Latitude</input>
        <input id="search" type="text" v-model="map1.longitude" @change="updateMap1()">Longitude</input>
        <table>
          <tr>
            <td>
              Carbon Dioxide
            </td>
            <td>
              Ozone
            </td>
          </tr>
        </table>
      </div>


      <div id="map2-container" class="map-container">
        <div id="map2" class="map"></div>
        <input id="search" type="text" v-model="map2.latitude" @change="updateMap2()">Latitude</input>
        <input id="search" type="text" v-model="map2.longitude" @change="updateMap2()">Longitude</input>
        <table>
          <tr>
            <td>
              Carbon Dioxide
            </td>
            <td>
              Ozone
            </td>
          </tr>
        </table>
      </div>
    </div>





  </body>
</html>
