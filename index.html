<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Quality</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
  type="application/javascript"
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  ></script>
  <script
  type="application/javascript"
  src="https://cdn.jsdelivr.net/npm/vue"
  ></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script type="application/javascript" src="scripts/app.js"></script>
</head>
<body onload="Init()">
  <div id="app">
    <div class="container-fluid bg-dark font-weight-bold" style="display:block">
      <div id="map1-container" class="map-container">
        <!-- The map goes here -->
        <div id="map1" class="map"></div>
        <button class="bg-light m-0 mt-1" onclick="toggleFullscreen('map1-container');">Toggle FullScreen</button>
        <form class="form-horizontal bg-light m-0">
          <div class="form-group p-1">
            <div class="d-inline-block pb-1">
              <label for="lat" class="p-1 m-0">Latitude</label>
              <input type="text" class="form-control" v-model="map1.latitude" @change="updateMap1()">
            </div>

            <div class="d-inline-block pb-1">
              <label for="lng" class="p-1 m-0">Longitude</label>
              <input type="text" class="form-control" v-model="map1.longitude" @change="updateMap1()">
            </div>

            <div class="d-inline-block pb-1">
              <label for="zoom" class="p-1 m-0">Zoom</label>
              <input type="text" class="form-control" v-model="map1.zoom" @change="updateMap1()">
            </div>
            <form  class="form-inline">
              <div class="pb-1">
                <label for="search" class="p-1 m-0">Search (Click enter to search)</label>
                <input id="map1Search" type="text" class="form-control" @change="findLocation(&quot;map1Search&quot;,&quot;map1&quot;)">
              </div>
            </form>
          </div>
        </form>
      </div>
      <div id="map2-container" class="map-container">
        <!-- The map goes here -->
        <div id="map2" class="map"></div>
        <button class="bg-light m-0 mt-1" onclick="toggleFullscreen('map2-container');">Toggle FullScreen</button>
        <form class="form-horizontal bg-light m-0">
          <div class="form-group p-1">
            <div class="d-inline-block pb-1">
              <label for="lat" class="p-1 m-0">Latitude</label>
              <input type="text" class="form-control" v-model="map2.latitude" @change="updateMap2()">
            </div>

            <div class="d-inline-block pb-1">
              <label for="lng" class="p-1 m-0">Longitude</label>
              <input type="text" class="form-control" v-model="map2.longitude" @change="updateMap2()">
            </div>

            <div class="d-inline-block pb-1">
              <label for="zoom" class="p-1 m-0">Zoom</label>
              <input type="text" class="form-control" v-model="map2.zoom" @change="updateMap2()">
            </div>
            <form  class="form-inline">
              <div class="pb-1">
                <label for="search" class="p-1 m-0">Search (Click enter to search)</label>
                <input id="map2Search" type="text" class="form-control" @change="findLocation(&quot;map2Search&quot;,&quot;map2&quot;)">
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="table1-container" class="table-container">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Parameter</th>
          <th>Value</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody id="data-table-body1">
      </tbody>
    </table>
  </div>
  <div id="table2-container" class = "table-container">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Parameter</th>
          <th>Value</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody id="data-table-body2">
      </tbody>
    </table>
  </div>
</body>
</html>
